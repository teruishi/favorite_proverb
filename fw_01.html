<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fw_01.css">
    <title>My Favorite Proverbs</title>
    <style>
        img {
            width: 400px;
            height: 250px;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="header">Favorite Proverbs</h1>
    </header>

    <!-- 画像とテキストのセットを表すdiv要素を用意 -->

    <div id="image-text-pair">
        <img src="" class="pw_img" alt="">
        <p class="pw_text"></p>
    </div>


    <script>
        // ボタンをクリックしたら新しいペアを表示する
        const button = document.createElement('button');
        button.textContent = 'Today`s Proverb';
        button.addEventListener('click', displayPair);
        document.body.appendChild(button);

        // 画像とテキストのペアを配列で用意
        const pairs = [
            {
                image: 'about_01.jpg',
                text: '吾輩は'
            },
            {
                image: 'about_02.jpg',
                text: 'テキスト'
            },
            {
                image: 'about_03.jpg',
                text: 'テキスト3'
            }
        ];

        // 画像とテキストをランダムに選択する関数
        function getRandomPair() {
            const randomIndex = Math.floor(Math.random() * pairs.length);
            return pairs[randomIndex];
        }

        // 画像とテキストをペアとして表示する関数
        function displayPair() {
            const pair = getRandomPair();
            const image = document.querySelector('#image-text-pair img');
            const text = document.querySelector('#image-text-pair p');
            image.src = pair.image;
            image.alt = pair.text;
            text.textContent = pair.text;
        }

        // 初期表示
        displayPair();


    </script>

</body>

</html>
