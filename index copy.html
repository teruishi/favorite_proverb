<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fw_01.css">
    <title class="title">My Favorite Quote</title>
</head>

<body>
    <header>
        <h1 class="header">Favorite Quote</h1>
    </header>

    <!-- 画像とテキストのセットを表すdiv要素を用意 -->

    <div id="image-text-pair">
        <img src="" class="pw_img" alt="">
        <p class="pw_text"></p>
    </div>


    <script>
        // ボタンをクリックしたら新しいペアを表示する
        const button = document.createElement('button');
        button.textContent = "Today's Quote";
        button.addEventListener('click', displayPair);
        document.body.appendChild(button);

        // 画像とテキストのペアを配列で用意
        const pairs = [
            {
                image: 'img/FW_01.jpg',
                text: '誰のどんな課題に向き合うかを考えるにあたっては、サービスの表面的なビジネスモデルや、プロダクトの感覚的な良し悪しだけではなく、なぜそれを創ったんだろう？という角度でそのサービスの「ミッション」や創った人たちの美意識を深く推察すると、自分の企画の参考になるかもしれません     -児玉浩康-'
            },
            {
                image: 'img/FW_02.webp',
                text: 'Stay hungry. Stay foolish.　　　　　-スティーブ・ジョブズ-'
            },
            {
                image: 'img/FW_03.jpg',
                text: '自分が本当に大切だと思えることならたとえ周りから何を言われようと最後までやり抜くことだ。　　　-イーロン・マスクー'
            },
            {
                image: 'img/FW_04.webp',
                text: '僕の知ってる成功者たちのほとんどは、ただ単に大好き（love）なことを仕事にしてるだけじゃない。彼らは、気になって仕方がない大切な問題を解決することに没頭しているんだ。そんな彼らを見てると、テニスボールを追いかける犬を思い出すよ。ードリュー・ヒューストン'
            },
            {
                image: 'img/FW_05.jpg',
                text: '脳がちぎれるほど考えよ　　-孫正義ー'
            },
            {
                image: 'img/FW_06.jpg',
                text: 'スタートアップのアイデアを得る方法は、スタートアップのアイデアを考え出そうとすることではない。問題を捜すことだ。できれば自分自身が抱えている問題だと良い。-ポール・グラハムー'
            }


        ];

        // 画像とテキストをランダムに選択する関数
        function getRandomPair() {
            const randomIndex = Math.floor(Math.random() * pairs.length);
            return pairs[randomIndex];
        }

        // 画像とテキストをペアとして表示する関数
        function displayPair() {
            const pair = getRandomPair();
            const image = document.querySelector('#image-text-pair img');
            const text = document.querySelector('#image-text-pair p');
            image.src = pair.image;
            image.alt = pair.text;
            text.textContent = pair.text;
        }

        // 初期表示
        displayPair();


    </script>

</body>

</html>
